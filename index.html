<body>
	<div class="container">
	    <header>
	      <h1>Wiki Search</h1>
	    </header>
	    <div class="card search-card">
	      <form id='wiki-search-form'>
	        <input id='wiki-search' type="search" placeholder="Type Something Here" autocomplete="off" />
	      </form>
	      <a href="#"><i class='fa fa-search'></i></a>
	    </div>
	    <div class="info-text">
	      or read a
	    </div>
	    <div class="random-article">
	      <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
	    </div>
	    <div class="content">
	      <div class="loading animated fadeIn">
	        <i class='fa fa-spin fa-spinner'></i>
	        <p>Loading Please Wait</p>
	      </div>
	    </div>
	    <div class="error animated">
	      Error...........
	    </div>

	      <p>Made with <i class='fa fa-heart-o'></i> By VinayPuppal</p>
	    </footer>
